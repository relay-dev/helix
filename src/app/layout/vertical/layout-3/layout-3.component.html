<!-- SIDE PANEL -->
<ng-container *ngIf="!helixConfig.layout.sidepanel.hidden && helixConfig.layout.sidepanel.position === 'left'">

    <!-- PANEL CONTENT -->

</ng-container>
<!-- / SIDE PANEL -->

<div id="main">

    <!-- TOOLBAR: Above fixed -->
    <ng-container *ngIf="helixConfig.layout.toolbar.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Above fixed -->

    <div id="container-1" class="container" helixPerfectScrollbar
         [helixPerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

        <!-- TOOLBAR: Above static -->
        <ng-container *ngIf="helixConfig.layout.toolbar.position === 'above-static'">
            <ng-container *ngTemplateOutlet="toolbar"></ng-container>
        </ng-container>
        <!-- / TOOLBAR: Above static -->

        <div id="container-2" class="container">

            <!-- NAVBAR: Left -->
            <ng-container *ngIf="helixConfig.layout.navbar.position === 'left'">
                <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
            </ng-container>
            <!-- / NAVBAR: Left -->

            <!-- CONTENT -->
            <content
                [ngClass]="{'ml-32':helixConfig.layout.navbar.position === 'left', 'mr-32':helixConfig.layout.navbar.position === 'right'}">
            </content>
            <!-- / CONTENT -->

            <!-- NAVBAR: Right -->
            <ng-container *ngIf="helixConfig.layout.navbar.position === 'right'">
                <ng-container *ngTemplateOutlet="rightNavbar"></ng-container>
            </ng-container>
            <!-- / NAVBAR: Right -->

        </div>

        <!-- FOOTER: Above static -->
        <ng-container *ngIf="helixConfig.layout.footer.position === 'above-static'">
            <ng-container *ngTemplateOutlet="footer"></ng-container>
        </ng-container>
        <!-- FOOTER: Above static -->

    </div>

    <!-- FOOTER: Above fixed -->
    <ng-container *ngIf="helixConfig.layout.footer.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
    </ng-container>
    <!-- FOOTER: Above fixed -->

</div>

<!-- SIDE PANEL -->
<ng-container *ngIf="!helixConfig.layout.sidepanel.hidden && helixConfig.layout.sidepanel.position === 'right'">

    <!-- PANEL CONTENT -->

</ng-container>
<!-- / SIDE PANEL -->

<!-- QUICK PANEL -->
<helix-sidebar name="quickPanel" position="right" class="quick-panel">
    <quick-panel></quick-panel>
</helix-sidebar>
<!-- / QUICK PANEL -->

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- @ PARTIALS                                                                                            -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- TOOLBAR -->
<ng-template #toolbar>
    <toolbar *ngIf="!helixConfig.layout.toolbar.hidden"
             [ngClass]="helixConfig.layout.toolbar.customBackgroundColor === true ? helixConfig.layout.toolbar.position + ' ' + helixConfig.layout.toolbar.background : helixConfig.layout.toolbar.position">
    </toolbar>
</ng-template>
<!-- / TOOLBAR -->

<!-- FOOTER -->
<ng-template #footer>
    <footer *ngIf="!helixConfig.layout.footer.hidden"
            [ngClass]="helixConfig.layout.footer.customBackgroundColor === true ? helixConfig.layout.footer.position + ' ' + helixConfig.layout.footer.background : helixConfig.layout.footer.position">
    </footer>
</ng-template>
<!-- / FOOTER -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
    <helix-sidebar name="navbar" class="navbar-helix-sidebar"
                  [folded]="helixConfig.layout.navbar.folded"
                  lockedOpen="gt-md"
                  *ngIf="!helixConfig.layout.navbar.hidden">
        <navbar [variant]="helixConfig.layout.navbar.variant" class="left-navbar"></navbar>
    </helix-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->

<!-- RIGHT NAVBAR -->
<ng-template #rightNavbar>
    <helix-sidebar name="navbar" position="right" class="navbar-helix-sidebar"
                  [folded]="helixConfig.layout.navbar.folded"
                  lockedOpen="gt-md"
                  *ngIf="!helixConfig.layout.navbar.hidden">
        <navbar [variant]="helixConfig.layout.navbar.variant" class="right-navbar"></navbar>
    </helix-sidebar>
</ng-template>
<!-- / RIGHT NAVBAR -->
